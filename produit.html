<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Orinoco , votre boutique en ligne d'appareil photo vintage">
        
        <title>Orinoco</title>
        
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style/style.css">

        <script src="js/script.js"></script>
        <script src="js/basket.js"></script> 
    </head>
    <body>
        <header class="container-fluid px-5 mb-3 mb-md-5 bg-light">
            <div class="row">
                <nav class="col navbar navbar-expand-md navbar-light d-flex justify-content-end justify-content-md-between">
                    <a class="navbar-brand mx-auto mx-md-0" href="index.html"><img src="style/img/logo_texte_bg_none.png" height="80px" alt="Logo du site Orinoco" title="Orinoco"></a>
                    <a href="panier.html" class="btn">Mon panier <i class="bi bi-cart2 text-dark fw-bold fs-1 border border-info border-2 rounded-3 px-2 position-relative"><span id="basketCount" class="bg-info"></span></i></a>
                </nav>
            </div>
        </header>

        <section id="productPage" class="container main-container">
            <div class="card">
                <div class="row g-0">
                    <div id="divImg" class="col-md-4">
                        <img src="" class="img-fluid rounded-start" alt="{chemin de l'image}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <form>
                                <h1 class="card-title">{Nom du produit}</h1>
                                
                                <p class="card-text">{Description du produit}</p>
                                
                                <p class="card-text h3">{Prix}</p>
                                
                                <div class="form-group">
                                    <select id="lenses" class="form-select" aria-label="Choisissez votre objectif">
                                        <option selected>Sélectionnez un objectif</option>
                                        <!--<option value="{lenses}">{lenses}</option>
                                        <option value="{lenses}">{lenses}</option>-->
                                    </select>
                                </div>

                                <div class="mt-4">
                                    <button class="btn btn-info" type="button" onclick="addBasket()">Ajouter au panier</button>
                                </div>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>

            <div class="row mt-5">
                <div class="col text-center">
                    <a href="." class="btn btn-light">Retour à la liste des produits</a>
                </div>
            </div>
        </section>
       

        <footer class="container-fluid bg-light mt-5 py-3 py-md-5">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center ">
                        <li class="list-inline-item mx-5"><a href="#" class=" link-dark text-decoration-none">À propos</a></li>
                        <li class="list-inline-item mx-5"><a href="#" class=" link-dark text-decoration-none">Aide, SAV & service</a></li>
                        <li class="list-inline-item mx-5"><a href="#" class=" link-dark text-decoration-none">Le groupe Orinoco</a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script>
            getProduct();
            basketCount();               
        </script> 
    </body>
</html>
