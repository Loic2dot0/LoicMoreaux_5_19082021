<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Orinoco , votre boutique en ligne d'appareil photo vintage">
        
        <title>Orinoco - panier</title>
        
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style/style.css">

        <script src="js/script.js"></script>
        <script src="js/basket.js"></script>
    </head>
    <body>
        <header class="container-fluid px-5 mb-3 mb-md-5 bg-light">
            <div class="row">
                <nav class="col navbar navbar-expand-md navbar-light d-flex justify-content-end justify-content-md-between">
                    <a class="navbar-brand mx-auto mx-md-0" href="index.html"><img src="style/img/logo_texte_bg_none.png" height="80px" alt="Logo du site Orinoco" title="Orinoco"></a>
                    <a href="panier.html" class="btn">Mon panier <i class="bi bi-cart2 text-dark fw-bold fs-1 border border-info border-2 rounded-3 px-2 position-relative"><span id="basketCount" class="bg-info"></span></i></a>
                </nav>
            </div>
        </header>

        <section class="container main-container">
            <div class="row">
                <div class="col">
                    <h1>Votre panier</h1>
                </div>
            </div>
            <div id="containerBasket" class="row mb-3">
                <div class="col">
                    <table id="tableBasket" class="table table-sm text-break">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Article</th>
                                <th scope="col">Référence</th>
                                <th scope="col" class="text-center">Prix</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableTbodyBasket">
                            
                        </tbody>
                        <tfoot class="table-light">
                            <tr>
                                <th></th>
                                <th>Total</th>
                                <th id="totalBasket" class="table-active text-end">{value}</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>    
            </div>
            <div class="row mb-5">
                <div class="col text-end">
                    <button id="btnClear" class="btn btn-light" onclick="clearBasket()">Vider mon panier</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Vos coordonnées</h2>
                </div>
            </div>
            <form class="row" method="POST" action="validation.html">
                <div class="col-md-6" id="divfirstName">
                    <label for="firstName" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstName" placeholder="John" required>
                </div>
                <div class="col-md-6" id="divlastName">
                    <label for="lastName" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                </div>
                <div class="col-md-12" id="divemail">
                    <label for="email" class="form-label">Adresse électronique</label>
                    <input type="email" class="form-control" id="email" placeholder="johndoe@orinoco.fr" required>
                </div>
                <div class="col-md-12" id="divaddress">
                    <label for="address" class="form-label">Adresse postale</label>
                    <input type="text" class="form-control" id="address" placeholder="1 rue orinoco" required>
                </div>
                <div class="col-md-9" id="divcity">
                    <label for="city" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="city" placeholder="PARIS" required>
                </div>
                <div class="col-md-3" id="divzip">
                    <label for="zip" class="form-label">code postal</label>
                    <input type="text" class="form-control" id="zip" placeholder="75100" required>
                </div>
                
                <div class="col-md-2"></div>
                <div class="col-6 col-md-4 text-center mt-5">
                    <a href="." class="btn btn-light">Retour à la liste des produits</a>
                </div>
                <div class=" col-6 col-md-4 text-center mt-5">
                    <button id="btnSubmit" class="btn btn-info" type="submit">Valider ma commande</button>
                </div>
                <div class="col-md-2"></div>
            </form>
        </section>
       

        <footer class="container-fluid bg-light mt-5 py-3 py-md-5">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center ">
                        <li class="list-inline-item mx-5"><a href="#" class=" link-dark text-decoration-none">À propos</a></li>
                        <li class="list-inline-item mx-5"><a href="#" class=" link-dark text-decoration-none">Aide, SAV & service</a></li>
                        <li class="list-inline-item mx-5"><a href="#" class=" link-dark text-decoration-none">Le groupe Orinoco</a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="js/form.js"></script> 
    </body>
</html>
